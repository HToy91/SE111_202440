<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" id="first">
        <input type="button" id="enter-button" value="Enter">
      </form>
      <script>
        document.querySelector(`#enter-button`).addEventListener(`click`, alertName)
        function alertName(e)
        {
          alert(`Hello ${document.querySelector(`#first`).value}, would you like to play a game?`)
        }
      </script>
</body>
</html>
