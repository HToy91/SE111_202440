<!DOCTYPE html>
<html lang="en">
  <head>
    <!--The type of font we are using-->
    <meta charset="UTF-8" />
    <!--Tells the -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Jose Vargas Figueroa" />
    <meta name="description" content="Default HTML Page for SE 111" />

    <link type="text/css" rel="stylesheet" href="style.css" />

    <title>Week 5 | Tables and Forms</title>
  </head>
  <body>
    <!--Build your Table and Form here-->
    <form action="confirm.html" method="Get">
      <table>
        <h1>Birthday Party Registration Form</h1>
        <thead>
          <tr>
            <td><h2>Labels</h2></td>
            <td><h2>Form Fields</h2></td>
          </tr>
        </thead>

        <tbody>
          <tr>
            <td>
              <label for="gfirst">Parent/Guardian Name</label>
            </td>
            <td>
              <input
                type="text"
                required
                maxlength="20"
                name="gfirst"
                id="gfirst"
                placeholder="First Name"
              />
              <br />
              <input
                type="text"
                required
                maxlength="20"
                name="gfirst"
                id="glast"
                placeholder="Last Name"
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="cfirst">Child's First Name</label>
            </td>
            <td>
              <input
                type="text"
                required
                name="cfirst"
                id="cfirst"
                placeholder="Child's First Name"
              />
            </td>
          </tr>

          <tr>
            <td>
              <label for="age">Child's Age</label>
            </td>
            <td>
              <input type="number" required name="age" id="age" value="3" />
            </td>
          </tr>

          <tr>
            <td><h2>Date and Time</h2></td>
            <td></td>
          </tr>

          <tr>
            <td>
              <label for="date">Date</label>
            </td>
            <td>
              <input type="date" required name="date" id="date" />
            </td>
          </tr>

          <tr>
            <td><label for="time">Start Time</label></td>
            <td>
              <input type="time" required name="time" id="time" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="guests">Number of Guests</label>
            </td>
            <td>
              <input type="number" name="guests" id="guests" value="5" />
            </td>
          </tr>

          <tr>
            <td><h2>Food</h2></td>
            <td></td>
          </tr>

          <tr>
            <td>
              <label for="size">Size</label>
            </td>
            <td>
              <input type="radio" name="size" />sm
              <input type="radio" name="size" />med
              <input type="radio" name="size" />lg
            </td>
          </tr>

          <tr>
            <td>
              <label for="drinks">Drinks</label>
            </td>
            <td>
              <input
                type="checkbox"
                name="drink1"
                checked="true"
                value="coke"
                id="drink1"
              />coke
              <br />
              <input
                type="checkbox"
                name="drink2"
                value="sprite"
                id="drink2"
              />sprite
              <br />
              <input
                type="checkbox"
                name="drink3"
                value="fruit punch"
                name="drink3"
              />Fruit punch
              <br />
              <input
                type="checkbox"
                name="drink4"
                value="lemonade"
                id="drink4"
              />lemonade
              <br />
              <input
                type="checkbox"
                name="drink5"
                value="iced tea"
                id="drink5"
              />Iced Tea
            </td>
          </tr>

          <tr>
            <td>
              <label for="cake">Cake</label>
            </td>
            <td>
              <select name="cake" id="cake">
                <option value="chocolate" selected>Chocolate</option>
                <option value="vanilla">Vanilla</option>
                <option value="own">I'll Bring my Own</option>
              </select>
            </td>
          </tr>

          <tr>
            <td><h2>Decorations</h2></td>
            <td></td>
          </tr>

          <tr>
            <td>
              <label for="colors">Color Scheme</label>
            </td>
            <td>
              Choose a color scheme for the party
              <br />
              <input type="color" name="colors" id="colors" />
            </td>
          </tr>

          <tr>
            <td>
              <label for="comments">Additional Comments</label>
            </td>
            <td>
              <textarea
                name="comments"
                id="comments"
                placeholder="Please add any additional comments here"
              >
              </textarea>
            </td>
          </tr>

          <tr>
            <td></td>
            <td>
              <input type="submit" value="SUBMIT" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
