<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Week 2 Files</title>

<meta name="author" content="Jose Vargas Figueroa">
<meta name="description" content="Creating Elements Assignment">
<style type="text/css">
	.border{border:1px solid black;}
</style>
</head>

<body>
	<script type="text/javascript">
		//Use this Array of objects to complete the assignment.
		var people =[
			{
				first:"Jason", 
				last:"Vorhees", 
				credit:"Friday the 13th"
			},
			{
				first:"Freddy", 
				last:"Krueger", 
				credit:"A Nightmare on Elm Street" 
			},
			{
				first:"Roger", 
				last:"Rabbit", 
				credit:"Who Framed Roger Rabbit" 
			},
			{
				first:"Kevin", 
				last:"McCallister", 
				credit:"Home Alone" 
			},
			{
				first:"Godzilla", 
				last:"King of The Monsters", 
				credit:"Godzilla" 
			},
			{
				first:"Buzz", 
				last:"Lightyear", 
				credit:"Toy Story" 
			},
			{
				first:"Marion", 
				last:"Cobretti", 
				credit:"Cobra" 
			}
		]
	
		//main element of the document to be able to add later
		var body = document.querySelector(`body`)
	
		//for loop to add the same info to each object stored in the array
		for(let i = 0; i < people.length; i++){
			
			//creating element
			var tempDiv = document.createElement(`div`)
	
			//add an id and class attribute
			tempDiv.setAttribute(`id`, people[i].first)
			tempDiv.setAttribute(`class`, `border`)
	
			for(key in people[i]){
				
				//element to hold property value
				var p = document.createElement(`p`)
	
				//text node to add the paragraph tag
				var text = document.createTextNode(people[i][key])
	
				//append text to paragraph
				p.appendChild(text)
	
				//append paragraph element to div
				tempDiv.appendChild(p)
			}
	
			//append tempDiv back to body element
			body.appendChild(tempDiv)
		}
		
	</script>	
</body>



</html>
